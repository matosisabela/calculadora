<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
</head>
<body>
  <div class="calculadora">
    <div class="visor" id="visor">0</div>
    <div class="botoes">
      <button limpar()>C</button>
      <button adicionar("/")>:</button>
      <button adicionar("*")>x</button>
      <button adicionar("-")>-</button>

      <button adicionar("7")>7</button>
      <button adicionar("8")>8</button>
      <button adicionar("9")>9</button>
     <button adicionar("+")>+</button>

     <button adicionar("4")>4</button>
     <button adicionar("5")>5</button>
     <button adicionar("6")>6</button>
     <button adicionar("")>+</button>


      
    </div>
  </div>
</body>
</html>
